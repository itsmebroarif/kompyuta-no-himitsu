<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>教材ページ - コンピュータの秘密</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        background-color: #f8f9fa;
      }
      .card-icon {
        font-size: 2rem;
        color: #0d6efd;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center mb-5">
        <h1 class="fw-bold">📘 教材一覧</h1>
        <p class="text-muted">一緒に学ぼう！コンピュータの秘密へようこそ。</p>
      </div>

      <div class="row g-4">
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-start">
              <i class="fas fa-microchip card-icon"></i>
              <div>
                <h5 class="card-title">コンピュータとは？</h5>
                <p class="card-text">
                  コンピュータの基本的な構造とその仕組みを学びます。
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-start">
              <i class="fas fa-cogs card-icon"></i>
              <div>
                <h5 class="card-title">ハードウェアとソフトウェア</h5>
                <p class="card-text">
                  どのようにしてハードウェアとソフトウェアが連携して動作するかを解説します。
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-start">
              <i class="fas fa-network-wired card-icon"></i>
              <div>
                <h5 class="card-title">ネットワークの仕組み</h5>
                <p class="card-text">
                  インターネットの基本と、情報がどのようにやり取りされているかを学びます。
                </p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body d-flex align-items-start">
              <i class="fas fa-database card-icon"></i>
              <div>
                <h5 class="card-title">データベースの基礎</h5>
                <p class="card-text">
                  データの保存・取得方法、そしてSQLの簡単な使い方を紹介します。
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="text-center mt-5">
        <a
          href="https://discord.gg/HUd9qvrZnj"
          class="btn btn-primary btn-lg px-4"
          target="_blank"
        >
          <i class="fab fa-discord me-2"></i>学習用Discordグループに参加する
        </a>
      </div>
    </div>
  </body>
</html>
